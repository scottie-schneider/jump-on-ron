<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Jump on Ron Fun Times!</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>


<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
	game.load.image('sky', 'assets/sky.png');
	game.load.image('ground', 'assets/platform.png');
	game.load.image('star', 'assets/star.png');
	game.load.spritesheet('cat', 'assets/cat.png', 37, 48);
	//add the ron sprite
    game.load.spritesheet('ron', 'assets/ron_sheet.png', 48, 46);
    //the rick roll
    //game.load.video('rickrolled', 'assets/video/skull.mp4');
    //https://www.youtube.com/watch?v=dQw4w9WgXcQ
}
var platforms;
var text;
var rickroll;

function create() {
	//  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');

    ledge.body.immovable = true;

    ledge = platforms.create(-150, 250, 'ground');

    ledge.body.immovable = true;

    ledge = platforms.create(200, 75, 'ground');

    ledge.body.immovable = true;

    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'cat');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    //enemy (ron) and settings
    enemy = game.add.sprite(500, game.world.height - 248, 'ron');
    game.physics.arcade.enable(enemy);
    enemy.body.collideWorldBounds = true;
    enemy.animations.add('left', [0,1], 10, true);
    enemy.animations.add('right', [0,1], 10, true);
    //start enemy movement
    enemy.body.velocity.x = 100;
    enemy.animations.play('right');

    //text stuff
   
    
}

function update() {
	var hitPlatform = game.physics.arcade.collide(player, platforms);
	game.physics.arcade.overlap(enemy, player, suckItRon, null, this);
	//checking to see if Ron has been stomped on
	

	cursors = game.input.keyboard.createCursorKeys();
	//  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();
    }

    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down && hitPlatform)
    {
        player.body.velocity.y = -350;
    }

    //jumping on ron
    function suckItRon(enemy, player){
    	if(player.y < enemy.y){
    		enemy.body.velocity.x = 0;
    		enemy.y -= 50;
    		enemy.kill();
    		 var style = { font: "32px Arial", fill: "#ff0044", wordWrap: true, wordWrapWidth: 300, align: "center", backgroundColor: "#ffff00" };

    		text = game.add.text(0, 0, "You pwned the heck out of Ron, way to go noob", style);
    		//<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
    		var ifrm = document.createElement('iframe');
			ifrm.setAttribute('id', 'ifrm'); // assign an id

			document.body.appendChild(ifrm); // to place at end of document
			ifrm.setAttribute('src', 'https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&autoplay=1');

    	} 

    }
    //moving ron back and forth
    if (enemy.x < 400){
            enemy.body.velocity.x = 100;
            enemy.animations.play('right');
        } else if(enemy.x > 700){
            enemy.body.velocity.x = -100;
            enemy.animations.play('left');
        }


}

</script>

</body>
</html>
